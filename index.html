<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повітряна Тривога - Material You</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* --- MATERIAL YOU DESIGN TOKENS --- */
        :root {
            --md-font-family: 'Roboto Flex', sans-serif;
            
            --md-border-radius-L: 28px;
            --md-border-radius-M: 16px;
            --md-border-radius-pill: 50px;
            
            --md-spacing-S: 8px;
            --md-spacing-M: 16px;
            --md-spacing-L: 24px;

            /* --- ТЕМА СПОКОЮ (Teal/Mint) --- */
            --md-sys-color-primary: #006a60;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #74f8e5;
            --md-sys-color-on-primary-container: #00201c;
            
            --md-sys-color-secondary: #4a635f;
            --md-sys-color-secondary-container: #cce8e2;
            --md-sys-color-on-secondary-container: #051f19;
            
            --md-sys-color-background: #fafdfb;
            --md-sys-color-on-background: #191c1c;
            
            --md-sys-color-surface: #fafdfb;
            --md-sys-color-surface-variant: #dae5e1;
            --md-sys-color-on-surface: #191c1c;
            --md-sys-color-on-surface-variant: #3f4947;

            --md-sys-color-outline: #6f7977;

            /* Статус */
            --status-color: var(--md-sys-color-primary);
            --status-bg: var(--md-sys-color-primary-container);
            --status-text: var(--md-sys-color-on-primary-container);
            --status-icon-fill: 1;
        }

        /* --- ТЕМА ТРИВОГИ (Red/Error) --- */
        body.alert-active {
            --md-sys-color-primary: #ba1a1a;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #ffdad6;
            --md-sys-color-on-primary-container: #410002;
            
            --md-sys-color-secondary: #775652;
            --md-sys-color-secondary-container: #ffdad6;
            --md-sys-color-on-secondary-container: #2c1512;
            
            --md-sys-color-background: #fffbff; 
            --md-sys-color-surface: #fffbff;
            --md-sys-color-surface-variant: #f5dedc;

            --status-color: #ba1a1a;
            --status-bg: #ffdad6;
            --status-text: #410002;
        }

        /* --- БАЗОВІ СТИЛІ --- */
        body {
            font-family: var(--md-font-family);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            padding-bottom: 90px;
        }

        /* Утиліти */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Header */
        .top-app-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--md-spacing-M) var(--md-spacing-L);
            background: var(--md-sys-color-background);
        }

        .headline-small {
            font-size: 22px;
            font-weight: 400;
            margin: 0;
        }
        
        .sim-toggle {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            border: none;
            padding: 8px 16px;
            border-radius: var(--md-border-radius-pill);
            font-weight: 500;
            cursor: pointer;
            font-family: var(--md-font-family);
            transition: all 0.3s ease;
        }

        /* Container */
        .container {
            padding: var(--md-spacing-M);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Hero Card */
        .status-card {
            background-color: var(--status-bg);
            color: var(--status-text);
            border-radius: var(--md-border-radius-L);
            padding: 32px 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            box-shadow: 0px 4px 8px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            margin-bottom: var(--md-spacing-L);
        }
        
        .status-icon-large {
            font-size: 64px;
            color: var(--status-color);
            margin-bottom: var(--md-spacing-M);
            font-variation-settings: 'FILL' var(--status-icon-fill), 'wght' 400, 'GRAD' 0, 'opsz' 48;
            transition: all 0.4s ease;
        }

        .display-medium {
            font-size: 36px;
            line-height: 44px;
            font-weight: 400;
            margin: 0;
            color: var(--status-text);
        }

        .status-time {
            margin-top: 16px;
            font-size: 14px;
            background: rgba(255,255,255,0.4);
            padding: 6px 12px;
            border-radius: var(--md-border-radius-pill);
            color: var(--status-text);
        }

        /* Standard Card */
        .md-card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-border-radius-M);
            padding: var(--md-spacing-L);
            margin-bottom: var(--md-spacing-L);
            /* Ефект "surface 1" */
            background-image: linear-gradient(rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05));
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: var(--md-spacing-M);
            font-weight: 500;
        }

        /* --- IFRAME STYLING (Адаптація карти) --- */
        .map-container {
            width: 100%;
            height: 450px; /* Висота для зручного перегляду */
            border-radius: 12px; /* Внутрішній радіус */
            overflow: hidden; /* Обрізає кути iframe */
            background-color: var(--md-sys-color-surface-variant);
            position: relative;
        }
        
        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* List Items */
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
        }
        .list-item:last-child { border-bottom: none; }
        
        .list-item-icon {
            margin-right: 16px;
            color: var(--md-sys-color-secondary);
        }
        .list-item-title { font-weight: 500; font-size: 16px; }
        .list-item-subtitle { font-size: 14px; color: var(--md-sys-color-on-surface-variant); }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--md-sys-color-surface);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--md-sys-color-surface-variant);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            padding: 4px;
        }
        
        .nav-item span { font-size: 12px; margin-top: 4px; font-weight: 500; }
        
        .nav-icon-container {
            padding: 4px 20px;
            border-radius: var(--md-border-radius-pill);
            margin-bottom: 2px;
            transition: background-color 0.2s;
        }
        
        .nav-item.active .nav-icon-container {
            background-color: var(--md-sys-color-secondary-container);
        }
        .nav-item.active { color: var(--md-sys-color-on-surface); }
        .nav-item.active .material-symbols-rounded { font-variation-settings: 'FILL' 1; }

    </style>
</head>
<body>

    <header class="top-app-bar">
        <h1 class="headline-small">Моніторинг</h1>
        <button class="sim-toggle" id="toggleBtn">Симуляція Тривоги</button>
    </header>

    <main class="container">
        <div class="status-card" id="mainStatusCard">
            <span class="material-symbols-rounded status-icon-large" id="statusIcon">check_circle</span>
            <h2 class="display-medium" id="statusText">Все спокійно</h2>
            <div class="status-time" id="statusTime">Київська область • Оновлено щойно</div>
        </div>

        <div class="md-card">
            <h3 class="card-title">Мапа тривог України</h3>
            <div class="map-container">
                <iframe 
                    src="https://alerts.in.ua/?embed" 
                    class="map-iframe" 
                    title="Мапа повітряних тривог" 
                    frameborder="0">
                </iframe>
            </div>
        </div>

        <div class="md-card">
            <h3 class="card-title">Корисна інформація</h3>
            
            <div class="list-item">
                <span class="material-symbols-rounded list-item-icon">shelters</span>
                <div class="list-item-content">
                    <div class="list-item-title">Найближче укриття</div>
                    <div class="list-item-subtitle">Показати на карті</div>
                </div>
            </div>
            
            <div class="list-item">
                <span class="material-symbols-rounded list-item-icon">notifications_active</span>
                <div class="list-item-content">
                    <div class="list-item-title">Налаштування сповіщень</div>
                    <div class="list-item-subtitle">Звук увімкнено</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <div class="nav-icon-container"><span class="material-symbols-rounded">home</span></div>
            <span>Головна</span>
        </a>
        <a href="#" class="nav-item">
             <div class="nav-icon-container"><span class="material-symbols-rounded">map</span></div>
            <span>Карта</span>
        </a>
        <a href="#" class="nav-item">
             <div class="nav-icon-container"><span class="material-symbols-rounded">history</span></div>
            <span>Історія</span>
        </a>
    </nav>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        
        let isAlert = false;

        toggleBtn.addEventListener('click', () => {
            isAlert = !isAlert;

            if (isAlert) {
                body.classList.add('alert-active');
                statusIcon.textContent = 'warning';
                statusText.textContent = 'ПОВІТРЯНА ТРИВОГА';
                toggleBtn.textContent = 'Зняти тривогу';
            } else {
                body.classList.remove('alert-active');
                statusIcon.textContent = 'check_circle';
                statusText.textContent = 'Все спокійно';
                toggleBtn.textContent = 'Симуляція Тривоги';
            }
        });
    </script>
</body>
</html>
